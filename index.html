<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="order-summary">
        <img src="images/illustration-hero.svg">
        <div class="summary-desc">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
              device <br>anywhere you like!
            </p>
             <div class="annual-plan">
             <div class="icon-music"><img src="images/icon-music.svg"></div>
             <div class="dollar"><h4>Annual Plan</h4><h3>$59.99/year</h3></div>
             <h5 class="Change"><u>Change</u></h5>
             </div>
             <div class="pay-process"> Proceed to Payment</div>
             <div class="cancel-pay">Cancel Order</div>
        </div>
      </div>
    </div>
</body>
</html>
